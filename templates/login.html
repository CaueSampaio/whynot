<div class="login-container">
        <h1>Code.Network {{name}}</h1>

        <div class="form">
            <md-card-content>
                <form name="Form">
                    <md-input-container class="md-block">
                        <label>Email</label>
                        <input type="text" name="email" ng-model="vm.formData.email" placeholder="Insira seu email" required="" />
                        <div ng-messages="Form.email.$error" role="alert" multiple="">
                            <div ng-message="required" class="my-message">Please enter your email.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Password</label>
                        <input type="password" name="password" ng-model="vm.formData.password" placeholder="Senha" required="" md-maxlength="16"
                        />
                        <div ng-messages="Form.password.$error" role="alert" multiple="">
                            <div ng-message="required" class="my-message">Please enter your password.</div>
                            <div ng-message="md-maxlength" class="my-message">Too long.</div>
                        </div>
                    </md-input-container>
                    <md-button ng-disabled="!Form.$valid" ng-click="vm.submit()" class="md-raised md-primary">&nbsp Login &nbsp</md-button>
                    <md-button ng-disabled="!Form.$valid" ng-click="vm.submit()" class="md-raised md-primary">&nbsp Register &nbsp</md-button>
                </form>
            </md-card-content>
        </div>

    </div>
