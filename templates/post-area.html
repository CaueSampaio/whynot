<md-card>
    <md-card-header>
        <md-card-header-text>
            <md-input-container class="no-margin" flex="50" layout="row" layout-align="start end">
                <label>Titulo</label>
                <input required ng-model="pub.title">
                <div ng-messages="projectForm.clientName.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
        </md-card-header-text>
        <div class="title" layout="row" layout-align="start end">
            <md-input-container class="no-margin">
                <label>Techies</label>
                <md-select ng-model="selectedToppings" ng-model="pub.techies" multiple>
                    <md-optgroup label="Techies" >
                        <md-option>Javascript</md-option>
                        <md-option>HTML</md-option>
                    </md-optgroup>
                </md-select>
            </md-input-container>
            <md-button ng-click="postPub()" class="no-margin">Enviar</md-button>
        </div>
    </md-card-header>
    <md-content>
        <md-input-container layout="row" flex="100">
            <textarea ng-model="pub.description" name="post" rows="5" placeholder="Detone esta tÃ©cnologia!"></textarea>
        </md-input-container>

    </md-content>
</md-card>
