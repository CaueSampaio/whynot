<div class="login-container">
    <h1>Code.Network {{name}}</h1>

    <div class="form">
        <md-card-content>
            <form name="Form">
                <md-input-container class="md-block">
                    <label>Nome</label>
                    <input ng-model="user.name" type="text" name="name" placeholder="Nome" required="" />
                    <div ng-messages="Form.email.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">Please enter your name.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Profissão</label>
                    <input ng-model="user.prof" type="text" name="email" placeholder="Insira sua profissão" required="" />
                    <div ng-messages="Form.email.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">Please enter your profession.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Email</label>
                    <input ng-model="user.email" type="text" name="email" placeholder="Insira seu email" required="" />
                    <div ng-messages="Form.email.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">Please enter your email.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                        <label>Foto</label>
                        <input ng-model="user.photo" type="text" name="email" placeholder="Insira um link para sua foto" required="" />
                        <div ng-messages="Form.email.$error" role="alert" multiple="">
                            <div ng-message="required" class="my-message">Please enter your photo.</div>
                        </div>
                    </md-input-container>
                <md-input-container class="md-block">
                    <label>Password</label>
                    <input ng-model="user.pass" type="password" name="password" ng-model="vm.formData.password" placeholder="Senha" required="" md-maxlength="16"
                    />
                    <div ng-messages="Form.password.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">Please enter your password.</div>
                        <div ng-message="md-maxlength" class="my-message">Too long.</div>
                    </div>
                </md-input-container>
                <md-button ng-disabled="!Form.$valid" ng-click="registerUser()" class="md-raised md-primary">&nbsp Register &nbsp</md-button>
                <md-button ui-sref="home.feed" class="md-raised md-primary">&nbsp Home &nbsp</md-button>
            </form>
        </md-card-content>
    </div>

</div>
